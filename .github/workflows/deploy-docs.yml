name: Deploy Docs
run-name: ${{ github.actor }} is deploying docs to github pages ğŸš€

on:
  push:
    branches: [master]

jobs:
  My-Job1:
    name: Build And Deploy Docs
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
        node-version: ['20.x']
    steps:
      # è·å– git æ—¥å¿—ï¼Œç”¨äºåšå®¢åº•éƒ¨æ›´æ–°ä¿¡æ¯
      - name: get git info
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      # è®¾ç½® node çš„ç‰ˆæœ¬
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      # ç¼“å­˜ node_modules
      - name: Cache Dependencies
        uses: actions/cache@v4
        id: modules-cache
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      # å¦‚æœç¼“å­˜æ²¡æœ‰å‘½ä¸­ï¼Œå®‰è£…ä¾èµ–ï¼Œ cache-hit æ˜¯å›ºå®šå€¼
      - name: Install Dependencies
        if: ${{ steps.modules-cache.outputs.cache-hit != 'true' }}
        run: yarn --frozen-lockfile
      # æ‰“åŒ…ç”Ÿæˆ é™æ€ç½‘é¡µ
      - name: Build VuePress site
        run: yarn run build
      # éƒ¨ç½²ä¸Šçº¿
      - name: Deploy to gitHub pages
        uses: crazy-max/ghaction-github-pages@v3
        with:
          # éƒ¨ç½²åˆ° gh-pages åˆ†æ”¯
          target_branch: gh-pages
          # éƒ¨ç½²ç›®å½•ä¸º VuePress çš„é»˜è®¤è¾“å‡ºç›®å½•
          build_dir: docs/.vuepress/dist
        env:
          # @see https://docs.github.com/cn/actions/reference/authentication-in-a-workflow#about-the-github_token-secret
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
