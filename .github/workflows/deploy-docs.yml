name: Deploy-tgx's-vuepress-blog
run-name: ${{ github.actor }} is deploying docs to github pages 🚀

on:
  push:
    branches:
      - master

  # 允许你从 Actions 选项卡手动运行此工作流程
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限，以允许部署到 GitHub Pages
# permissions:
#   contents: read
#   pages: write
#   id-token: write

jobs:
  # 构建工作
  build:
    name: 打包成静态页面
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: '20'
    steps:
      # 获取 git 日志，用于博客底部更新信息
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 如果未启用 lastUpdated，则不需要此步骤

      # 设置 Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn # 或 pnpm / yarn

      # 设置 Pages
      # - name: Setup Pages
      #   uses: actions/configure-pages@v4

      # 安装依赖
      - name: Install dependencies
        run: yarn install # 或 npm install 或 yarn install

      # 构建静态资源
      - name: Build with VitePress
        run: yarn build

      # 上传构建产物
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vuepress/dist

  # 部署工作
  deploy:
    # 设置环境变量，以便在部署工作中使用
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # 仅在 build(构建工作) 完成后运行
    needs: build
    runs-on: ubuntu-latest

    # 部署工作的步骤
    name: 部署到 GitHub Pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
