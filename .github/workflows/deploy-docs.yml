name: Deploy Docs
run-name: ${{ github.actor }} is deploying docs to github pages ğŸš€

on:
  push:
    branches: [master]

jobs:
  My-Job1:
    name: Check-Env-Info
    runs-on: ubuntu-latest
    steps:
      # è·å– git æ—¥å¿—ï¼Œç”¨äºåšå®¢åº•éƒ¨æ›´æ–°ä¿¡æ¯
      - name: get git info
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      # è®¾ç½® node çš„ç‰ˆæœ¬
      - name: set Node version
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      # ç¼“å­˜ node_modules
      - name: Cache Dependencies
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      # å¦‚æœç¼“å­˜æ²¡æœ‰å‘½ä¸­ï¼Œå®‰è£…ä¾èµ–
      - name: Install Dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn --frozen-lockfile
      # æ‰“åŒ…ç”Ÿæˆ é™æ€ç½‘é¡µ
      - name: Build VuePress site
        run: yarn build
      # éƒ¨ç½²ä¸Šçº¿
      # - name: Deploy to gitHub pages
      #   uses: crazy-max/ghaction-github-pages@v3
  My-Job2:
    name: Deploy to gitHub pages
    runs-on: ubuntu-latest
    needs: My-Job1
    steps:
      # @see https://github.com/crazy-max/ghaction-github-pages
      - name: å‘å¸ƒåˆ° GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2
        with:
          # éƒ¨ç½²åˆ° gh-pages åˆ†æ”¯
          target_branch: gh-pages
          # éƒ¨ç½²ç›®å½•ä¸º VuePress çš„é»˜è®¤è¾“å‡ºç›®å½•
          build_dir: docs/.vuepress/dist
        env:
          # @see https://docs.github.com/cn/actions/reference/authentication-in-a-workflow#about-the-github_token-secret
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
